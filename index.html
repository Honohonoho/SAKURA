<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Com patible" content="ie=edge">
    <title>lunzi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: var(--font-size);
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: #ffffff;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #999;
            --border-color: #999;
            --border-color-hover: #666;
        }
        .box {
            margin: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <g-button :loading="loading1" @click="loading1 = !loading1">按钮</g-button>
        <g-button icon="settings" icon-position="left" :loading="loading2" @click="loading2 =!loading2">按钮</g-button>
        <g-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 =!loading3">按钮</g-button>
        <g-button-group>
            <g-button icon="left">按钮</g-button>
            <g-button>更多</g-button>
            <g-button icon="right" icon-position="right">按钮</g-button>
        </g-button-group>
        <div class="box">
            <g-input value="张三" disabled></g-input>
            <g-input value="李四" readonly></g-input>
            <g-input value="测试" @change="inputChange" v-model="message"></g-input>
            <span>{{message}}</span>
        </div>
        <div class="box">
            <g-input value="测试" error="姓名不能少于2个字"></g-input>
        </div>
    </div>
    <!-- <script src="//at.alicdn.com/t/font_919384_1trnorfxyod.js"></script> -->
    <script src="./src/app.js"></script>

</body>

</html>
